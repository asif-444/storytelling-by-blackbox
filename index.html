<!DOCTYPE html>
<html>
<head>
    <title>Storytelling Contest Feedback Form</title>
</head>
<body>
    <h1>Storytelling Contest Feedback Form</h1>
    <form action="submit_feedback.php" method="post">
        <label for="story">Your Story:</label><br>
        <textarea id="story" name="story" rows="10" cols="50" required></textarea><br>

        <label for="rating">Rate Your Story:</label><br>
        <select id="rating" name="rating" required>
            <option value="">--Please choose an option--</option>
            <option value="good">Good</option>
            <option value="excellent">Excellent</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
